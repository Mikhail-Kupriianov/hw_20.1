{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-6">
        <div class="card mb-5">
            <div class="card-header">
                <h3 class="card-title">
                    {% if object %}Редактирование{% else %}Добавление{% endif %} продукта
                </h3>
            </div>
            <div class="card-body">
            <div class="row">

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-success" value="{% if object %}Update{% else %}Save{% endif %}">
                    <a href="{% url 'catalog:index' %}" class="btn btn-primary">Back</a>
                </form>

            </div>
            </div>
        </div>
    </div>
{% endblock %}
