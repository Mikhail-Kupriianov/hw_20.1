{% extends 'catalog/base.html' %}
{% load extra_filter %}
{% block content %}
    <div class="col-10">
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    {{ object.product_name}}<br><br>
                    {{ object.product_category}}
                    <p>{{ object.product_cost}}</p>
                    <p>{{ object.product_description}}</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <div class="card-footer">
    <div class="row">
    <div class="col-1">
        <a href="{% url 'catalog:index' %}" class="btn btn-sm btn-outline-secondary">Back</a>
    </div>
    </div>
    </div>
{% endblock %}
